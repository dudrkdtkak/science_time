<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 연구실 - 매일 10분 과학</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="main-page-background">

    <header class="main-header">
        <h2><span id="user-name">OOO</span>님의 연구실</h2>
        <button id="logout-btn">접속 종료</button>
    </header>

    <main class="lab-container">
        
        <section class="research-note">
            <h3>오늘의 연구 과제</h3>
            <div class="form-group">
                <label for="grade-select">연구 분야 (학년)</label>
                <select id="grade-select">
                    <option value="">학년 선택</option>
                    <option value="1">중학교 1학년</option>
                    <option value="2">중학교 2학년</option>
                    <option value="3">중학교 3학년</option>
                </select>
            </div>
            <div class="form-group">
                <label for="chapter-select">세부 과제 (단원)</label>
                <select id="chapter-select" disabled>
                    <option value="">먼저 연구 분야를 선택하세요</option>
                </select>
            </div>
            <button id="start-quiz-btn">연구 시작</button>
        </section>

        <section class="achievement-board">
            <h3>나의 발견들</h3>
            <div class="board-grid">
                <div class="achievement-item" title="물질의 구성">⚛️</div>
                <div class="achievement-item" title="전기와 자기">⚡️</div>
                <div class="achievement-item locked">?</div>
                <div class="achievement-item locked">?</div>
            </div>
        </section>

    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
