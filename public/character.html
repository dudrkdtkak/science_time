<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>캐릭터 선택 | 매일 10분 과학</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* —————————————————————
       캐릭터 선택 전용 오버라이드
    ————————————————————— */
    .character-box {
      width: 360px;
      margin: 0 auto;           /* 가로 중앙 정렬 */
      padding: 2rem 1.5rem;
      text-align: center;
    }
    .character-box h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .characters {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin: 2rem 0;
    }
    .character {
      flex: 1;
      height: 120px;
      background: #0a0e1e;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: border-color .2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .character.selected {
      border-color: #f7931e;   /* 오렌지색 강조 */
    }
    .character img {
      max-width: 100%;
      max-height: 100%;
    }
    /* 완료 버튼 */
    #btn-character {
      display: block;
      width: 100%;             /* 박스 너비 꽉 채우기 */
      padding: 0.75rem 0;
      background:linear-gradient(135deg,#ffa000,#ff6f00);     /* 기존 오렌지 계열 */
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    #btn-character:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- 별 배경 (인덱스와 동일) -->
  <div class="star-container"></div>
  <script>
    const container = document.querySelector('.star-container');
    const STAR_COUNT = 2000;
    for (let i = 0; i < STAR_COUNT; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.setProperty('--x', Math.random() * 100 + 'vw');
      star.style.setProperty('--y', (Math.random() * 200 - 50) + 'vh');
      star.style.setProperty('--size', (1 + Math.random() * 3) + 'px');
      star.style.setProperty('--dur', (10 + Math.random() * 5) + 's');
      star.style.setProperty('--delay', (Math.random() * 3) + 's');
      star.style.setProperty('--opa', (0.8 + Math.random() * 0.2));
      container.appendChild(star);
    }
  </script>

  <!-- 캐릭터 선택 박스 -->
  <div class="main-box character-box">
    <h1>탐사 캐릭터를 선택하세요</h1>
    <div class="characters">
      <div class="character" data-gender="male">
        <img src="male-placeholder.png" alt="남자 캐릭터"/>
      </div>
      <div class="character" data-gender="female">
        <img src="female-placeholder.png" alt="여자 캐릭터"/>
      </div>
    </div>
    <button id="btn-character" disabled>완료</button>
  </div>

  <script>
    const chars = document.querySelectorAll('.character');
    const btn = document.getElementById('btn-character');
    let selectedGender = null;

    chars.forEach(el => {
      el.addEventListener('click', () => {
        chars.forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
        selectedGender = el.dataset.gender;
        btn.disabled = false;
      });
    });

    btn.addEventListener('click', () => {
      if (!selectedGender) return;
      const profile = JSON.parse(localStorage.getItem('user_profile')||'{}');
      profile.gender = selectedGender;
      localStorage.setItem('user_profile', JSON.stringify(profile));
      window.location.href = 'welcome.html';
    });
  </script>
</body>
</html>
