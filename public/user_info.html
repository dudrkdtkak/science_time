<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력 - 과학 퀴즈 앱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>사용자 정보 입력</h2>
        <p>소속 학교와 학년, 반을 선택해주세요.</p>
        
        <div class="form-group">
            <select id="school-level-select">
                <option value="">학교급 선택</option>
                <option value="중학교">중학교</option>
                <option value="고등학교">고등학교</option>
            </select>
        </div>

        <div class="form-group">
            <select id="region1-select">
                <option value="">시/도 선택</option>
            </select>
        </div>
    
        <div class="form-group">
            <select id="region2-select">
                <option value="">시/군/구 선택</option>
            </select>
        </div>

        <div class="form-group">
            <select id="school-select">
                <option value="">학교 선택</option>
            </select>
        </div>

        <div class="form-group">
            <select id="grade-select">
                <option value="">학년 선택</option>
            </select>
        </div>

        <div class="form-group">
            <select id="class-select">
                <option value="">반 선택</option>
            </select>
        </div>
        
       <button id="save-user-info-btn">저장하고 시작하기</button>
    </div>

    <script type="module" src="user_info.js"></script>
</body>
</html>
