<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 기간 설정 - 과학 퀴즈 앱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>학습 기간 설정</h2>
        <p>퀴즈를 진행할 기간을 선택해주세요.</p>
        
        <div class="form-group">
            <label for="start-date">학습 시작일:</label>
            <input type="date" id="start-date">
        </div>
        
        <div class="form-group">
            <label for="end-date">학습 종료일:</label>
            <input type="date" id="end-date">
        </div>

        <button id="save-dates-btn">다음 (단원 선택)</button>
    </div>

    <script type="module" src="plan_date.js"></script>
</body>
</html>
